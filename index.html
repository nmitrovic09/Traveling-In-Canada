<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Air Traffic Control</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
  </head>
  <body>

    <div class="wrapper">

      <div class="header">
        <h1 class="title">
          how often Canadians have been travelling
        </h1>
        <!-- <p class="subTitle">
          Select categories
        </p> -->
        <p class="info">there are about this many people travelling in Canada</p>

        <h2 class="canadaData" id="canadaData"></h2>
        <p class="info">one square is equivalent to 1 million passengers</p>

      </div>

      <ul class="components">
        <!-- <li><p class="head">types</p></li> -->
        <li class="title-type">Type</li>
        <li><button type="button" class="button" id="total">Total</button></li>
        <li><button type="button" class="button" id="domestic">Domestic</button></li>
        <li><button type="button" class="button" id="transborder">Transborder</button></li>
        <li><button type="button" class="button" id="other">Other</button></li>
      </ul>

      <canvas id="dataViz" width="800" height="250"></canvas>

      <ul class="years">
        <!-- <li><p class="head">types</p></li> -->
        <li class="title-year">Year</li>
        <li><button type="button" class="button" id="thirteen">2013</button></li>
        <li><button type="button" class="button" id="fourteen">2014</button></li>
        <li><button type="button" class="button" id="fifteen">2015</button></li>
        <li><button type="button" class="button" id="sixteen">2016</button></li>
        <li><button type="button" class="button" id="seventeen">2017</button></li>
      </ul>

      <ul class="cities">
        <li><button type="button" class="button" id="halifax">Halifax</button></li>
        <li><button type="button" class="button" id="montreal">Montreal</button></li>
        <li><button type="button" class="button" id="ottawa">Ottawa</button></li>
        <li><button type="button" class="button" id="toronto">Toronto</button></li>
        <li><button type="button" class="button" id="winnipeg">Winnipeg</button></li>
        <li><button type="button" class="button" id="calgary">Calgary</button></li>
        <li><button type="button" class="button" id="edmonton">Edmonton</button></li>
        <li><button type="button" class="button" id="vancouver">Vancouver</button></li>
      </ul>

    </div>

    <script type="text/javascript" src="bin/libraries/d3/d3.min.js"></script>
    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
    <!--<script src="https://d3js.org/d3.v5.min.js"></script>-->
    <script src="bin/libraries/PapaParse/papaparse.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
